<h1 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">Story List</h1>

<ul class="max-w-md space-y-1 text-gray-500 list-none list-inside dark:text-gray-400" id="story-list">
    {% for story in story_list %}
        {% block storylistelement %}
            <li class="fade-in">{{ story.title }} - {{ story.creator }}</li>
        {% endblock %}
    {% endfor %}
</ul>
